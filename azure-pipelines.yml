# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: 'dfbb5e3e-e889-47e1-9d28-257d41499f03'
  imageRepository: 'jhondeploytoaks21'
  containerRegistry: 'acrjohn1020437103.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/app/Dockerfile'
  tag: '$(Build.BuildId)'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
          latest
    - task: PublishPipelineArtifact@1
      inputs:
          targetPath: '$(Pipeline.Workspace)/s/kubernetes'
          artifact: 'manifest'
          publishLocation: 'pipeline'

- stage: Deploy
  displayName: Deploy Stage
  dependsOn: Build
  variables:
    acrsecret: johnacrsecret
  jobs:
   - job: Deploy 
     displayName: Deploy to AKS
     pool: 
      vmImage: $(vmImageName)
     steps:
      - task: DownloadPipelineArtifact@2
        inputs:
         buildType: 'current'
         artifactName: 'manifest'
         targetPath: '$(Pipeline.Workspace)/manifest'
         
      - task: KubernetesManifest@0
        inputs:
             action: 'createSecret'
             kubernetesServiceConnection: 'aksjohn'
             namespace: 'default'
             secretType: 'dockerRegistry'
             secretName: '$(acrsecret)'
             dockerRegistryEndpoint: 'acrjohn'
         
      - task: KubernetesManifest@0
        inputs:
          action: 'deploy'
          kubernetesServiceConnection: 'aksjohn'
          namespace: 'default'
          manifests: |
             $(Pipeline.Workspace)/manifest/deployment.yml
             $(Pipeline.Workspace)/manifest/service.yml
           
